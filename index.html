<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
        <div class="progress-text" id="progress-text">0%</div>
        <div class="indicators" id="indicators">
            <span class="indicator" style="left: 0%;">0%</span>
            <span class="indicator" style="left: 10%;">10%</span>
            <span class="indicator" style="left: 20%;">20%</span>
            <span class="indicator" style="left: 30%;">30%</span>
            <span class="indicator" style="left: 40%;">40%</span>
            <span class="indicator" style="left: 50%;">50%</span>
            <span class="indicator" style="left: 60%;">60%</span>
            <span class="indicator" style="left: 70%;">70%</span>
            <span class="indicator" style="left: 80%;">80%</span>
            <span class="indicator" style="left: 90%;">90%</span>
            <span class="indicator" style="left: 100%;">100%</span>
        </div>
        <div class="handle" id="handle"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
